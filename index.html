<html>
<head>
<!---Google Font: "Montserrat"--->
<link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
<!---MY CSS-->
<style type="text/css">
    body {
    font-family: 'Montserrat', sans-serif;
    }

/*BEGINNING ----- ALL THE CSS FOR THE NAVIGATION BAR */
    #headtitle {
    display: inline-block; 
    padding: 5px;
    width: 40%;
    text-indent: 15px;
    font-size: 20px;
    position: absolute;
    }
    nav a {
    padding: 5px 10px 5px 10px;
    text-transform: uppercase;
    text-decoration: none;
    margin-left: 5px;
    margin-right: 5px;
    background-color: #292929;
    color: #ffffff;
    border-radius: 25px;
    text-align: right;
    font-size: 13px;
    }
    nav a:hover {
    background-color: #00c3f2;
    }
    header {
    top: -5px;
    left: -5px;
    position: fixed;
    width: 100%;
    height: 55px;
    min-height: 20px;
    min-width: 700px;
    color: #ffffff;
    background-color: #292929;
    padding: 10px;
    }
    #links {
    top: 22px;
    right: 20px;
    float: right;
    display: inline;
    width: 60%;
    position: relative;
    }
    
/* END ----- ALL THE CSS FOR THE NAVIGATION BAR */
    
/* BEGINNING ----- ALL THE CSS FOR #INDEX */
    
    #greetings {
    font-family: "Montserrat", sans-serif;
    }
    #index {
    height: 500px;
    background-image: -moz-linear-gradient( 180deg , rgba(22, 181, 255, 1) 0%, rgba(79, 191, 243, 1) 0%, rgba(204, 236, 248, 1) 100%);
	 background-image: -webkit-linear-gradient( 180deg , rgba(22, 181, 255, 1) 0%, rgba(79, 191, 243, 1) 0%, rgba(204, 236, 248, 1) 100%);
	 background-image: -o-linear-gradient( 180deg , rgba(22, 181, 255, 1) 0%, rgba(79, 191, 243, 1) 0%, rgba(204, 236, 248, 1) 100%);
	 background-image: -ms-linear-gradient( 180deg , rgba(22, 181, 255, 1) 0%, rgba(79, 191, 243, 1) 0%, rgba(204, 236, 248, 1) 100%);
    }
    
/* END ----- ALL THE CSS FOR #INDEX */
    
/* BEGINNING ----- ALL THE CSS FOR #INFO */
    
    #info {
    height: 500px;
    background-color: aquamarine;
    } 
    
/* END ----- ALL THE CSS FOR #INFO */
    
/* BEGINNING ----- ALL THE CSS FOR #RESUME */
      
    #resume {
    height: 500px;
    background-color: azure;
    }
    
/* END ----- ALL THE CSS FOR #RESUME */
    
/* BEGINNING ----- ALL THE CSS FOR #PROJECTS */
  
    #projects {
    height: 500px;
    background-color: cyan;
    }
    
/* END ----- ALL THE CSS FOR #PROJECTS */
</style>
 
<title>Hello, World!</title>
</head>
<body>
    <div id="page">
        <header>
            <nav>
                <h1 id="headtitle">"Hello, World!"</h1>
                <div id="links">
                <a href="#index">Index</a>
                <a href="#info">Info</a>
                <a href="#resume">Resume</a>
                <a href="#projects">Projects</a>
                </div>
            </nav>
        </header>
    </div>
    <div id="content">
        <article id="index">
            <h1 id="greetings">Hello!</h1>
        </article>
        <article id="info">
        </article>
        <article id="resume">
        </article>
        <article id="projects">
        </article>
    </div>
    <aside>
    </aside>

    </footer>
